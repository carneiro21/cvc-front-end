<header>  
  <div fxLayout="row" class="low-blocks no-print">
    <div fxFlex="95">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" id="linkHome">
              <mat-icon>home</mat-icon>
            </a>
          </li>
          <li *ngFor="let breadcrumb of breadcrumbs; let last = last" class="breadcrumb-item">          
            <a [routerLink]="[breadcrumb.url, breadcrumb.params]" *ngIf="!last" name="linkBreadcrumb">{{ breadcrumb.label }}</a>
            <span *ngIf="last" aria-current="page">{{ breadcrumb.label }}</span>          
          </li>       
        </ol>
      </nav>
    </div>
    <div fxFlex="5">
      <nav aria-label="help">
        <ol class="help-icon">
          <li class="help-icon-item">
            <a (click)="print()" style="cursor: pointer;" title="ImpressÃ£o" id="linkPrint">
              <mat-icon>local_printshop</mat-icon>
            </a>
          </li>
          <li *ngIf="urlHelp" class="help-icon-item">
            <a [routerLink]="urlHelp" title="Ajuda {{breadcrumbTitle}}" class="breadcrumb" class="link-ajuda" id="linkHelp">
              <mat-icon>help</mat-icon>
            </a>
          </li>
        </ol>
      </nav>
    </div>
  </div>
  <h3 class="primary-color" *ngIf="!!breadcrumbTitle" name="titleBreadcrumb">{{ breadcrumbTitle }}</h3>
</header>
